services:
  cordia-beacon:
    image: ghcr.io/pey-k/cordia-beacon:latest
    container_name: cordia-beacon
    hostname: cordia-beacon
    environment:
      - TZ=America/New_York
      - RUST_LOG=info
      - SIGNALING_DB_URL=postgres://roommate:roommate@postgres:5432/roommate
      - SIGNALING_REDIS_URL=redis://redis:6379
    ports:
      - "9001:9001"
    restart: unless-stopped
    healthcheck:
      disable: true
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=roommate
      - POSTGRES_PASSWORD=roommate
      - POSTGRES_DB=roommate
    volumes:
      - signal_pg:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

volumes:
  signal_pg: {}

networks: {}
