version: '3.8'

services:
  cordia-beacon:
    image: ghcr.io/pey-k/cordia-beacon:latest
    container_name: cordia-beacon
    hostname: cordia-beacon
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - RUST_LOG=info
    volumes:
      - /mnt/App/apps/signal:/config
    ports:
      - "9001:9001"
    restart: unless-stopped
    healthcheck:
      test: ["/app/cordia-beacon", "--healthcheck"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

networks: {}
